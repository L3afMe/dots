config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.completion.category.bg:
    global: '#1C1C22'
  colors.completion.category.border.bottom:
    global: '#1C1C22'
  colors.completion.category.border.top:
    global: '#1C1C22'
  colors.completion.category.fg:
    global: '#E3DDE0'
  colors.completion.even.bg:
    global: '#1C1C22'
  colors.completion.fg:
    global: '#E3DDE0'
  colors.completion.item.selected.bg:
    global: '#1C1C22'
  colors.completion.item.selected.border.bottom:
    global: '#E3DDE0'
  colors.completion.item.selected.border.top:
    global: '#E3DDE0'
  colors.completion.item.selected.fg:
    global: '#E3DDE0'
  colors.completion.item.selected.match.fg:
    global: '#E3DDE0'
  colors.completion.match.fg:
    global: '#E3DDE0'
  colors.completion.odd.bg:
    global: '#1C1C22'
  colors.completion.scrollbar.bg:
    global: '#1C1C22'
  colors.completion.scrollbar.fg:
    global: '#E3DDE0'
  colors.downloads.bar.bg:
    global: '#1C1C22'
  colors.downloads.error.bg:
    global: '#1C1C22'
  colors.downloads.error.fg:
    global: '#E3DDE0'
  colors.downloads.start.bg:
    global: '#1C1C22'
  colors.downloads.start.fg:
    global: '#9BC53D'
  colors.downloads.stop.bg:
    global: '#1C1C22'
  colors.downloads.stop.fg:
    global: '#EE6055'
  colors.downloads.system.bg:
    global: rgb
  colors.downloads.system.fg:
    global: rgb
  colors.hints.bg:
    global: '#1C1C22'
  colors.hints.fg:
    global: '#E3DDE0'
  colors.hints.match.fg:
    global: green
  colors.keyhint.bg:
    global: '#1C1C22'
  colors.keyhint.fg:
    global: '#E3DDE0'
  colors.messages.error.bg:
    global: '#EE6055'
  colors.messages.error.border:
    global: '#EE6055'
  colors.messages.error.fg:
    global: '#E3DDE0'
  colors.messages.info.bg:
    global: '#1C1C22'
  colors.messages.info.border:
    global: '#1C1C22'
  colors.messages.info.fg:
    global: '#E3DDE0'
  colors.messages.warning.bg:
    global: '#EEAC55'
  colors.messages.warning.border:
    global: '#EEAC55'
  colors.messages.warning.fg:
    global: '#1C1C22'
  colors.prompts.bg:
    global: '#1C1C22'
  colors.prompts.border:
    global: '1px solid #1C1C22'
  colors.prompts.fg:
    global: '#E3DDE0'
  colors.prompts.selected.bg:
    global: '#1C1C22'
  colors.statusbar.caret.bg:
    global: '#D35F89'
  colors.statusbar.caret.fg:
    global: '#1C1C22'
  colors.statusbar.caret.selection.bg:
    global: '#E08FAD'
  colors.statusbar.caret.selection.fg:
    global: '#1C1C22'
  colors.statusbar.command.bg:
    global: '#1C1C22'
  colors.statusbar.command.fg:
    global: '#E3DDE0'
  colors.statusbar.command.private.bg:
    global: '#1C1C22'
  colors.statusbar.command.private.fg:
    global: '#E3DDE0'
  colors.statusbar.insert.bg:
    global: '#9BC53D'
  colors.statusbar.insert.fg:
    global: '#1C1C22'
  colors.statusbar.normal.bg:
    global: '#1C1C22'
  colors.statusbar.normal.fg:
    global: '#E3DDE0'
  colors.statusbar.passthrough.bg:
    global: '#628395'
  colors.statusbar.passthrough.fg:
    global: '#1C1C22'
  colors.statusbar.private.bg:
    global: '#5BC0EB'
  colors.statusbar.private.fg:
    global: '#1C1C22'
  colors.statusbar.progress.bg:
    global: '#E3DDE0'
  colors.statusbar.url.error.fg:
    global: '#EE6055'
  colors.statusbar.url.fg:
    global: '#E3DDE0'
  colors.statusbar.url.hover.fg:
    global: '#5BC0EB'
  colors.statusbar.url.success.http.fg:
    global: '#E3DDE0'
  colors.statusbar.url.success.https.fg:
    global: '#E3DDE0'
  colors.statusbar.url.warn.fg:
    global: '#FDE74C'
  colors.tabs.bar.bg:
    global: '#1C1C22'
  colors.tabs.even.bg:
    global: '#1C1C22'
  colors.tabs.even.fg:
    global: '#E3DDE0'
  colors.tabs.indicator.error:
    global: '#EE6055'
  colors.tabs.indicator.start:
    global: '#628395'
  colors.tabs.indicator.stop:
    global: '#9BC53D'
  colors.tabs.odd.bg:
    global: '#1C1C22'
  colors.tabs.odd.fg:
    global: '#E3DDE0'
  colors.tabs.pinned.even.bg:
    global: '#1C1C22'
  colors.tabs.pinned.even.fg:
    global: '#E3DDE0'
  colors.tabs.pinned.odd.bg:
    global: '#1C1C22'
  colors.tabs.pinned.odd.fg:
    global: '#E3DDE0'
  colors.tabs.pinned.selected.even.bg:
    global: '#1C1C22'
  colors.tabs.pinned.selected.even.fg:
    global: '#5BC0EB'
  colors.tabs.pinned.selected.odd.bg:
    global: '#1C1C22'
  colors.tabs.pinned.selected.odd.fg:
    global: '#5BC0EB'
  colors.tabs.selected.even.bg:
    global: '#1C1C22'
  colors.tabs.selected.even.fg:
    global: '#5BC0EB'
  colors.tabs.selected.odd.bg:
    global: '#1C1C22'
  colors.tabs.selected.odd.fg:
    global: '#5BC0EB'
  colors.webpage.bg:
    global: null
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.javascript.can_access_clipboard:
    global: true
  content.javascript.enabled:
    '*://duckduckgo.com/*': true
    '*://html.duckduckgo.com/*': false
    '*://lord.re/*': false
    '*://play.typeracer.com/*': true
    '*://www.asb.co.nz/*': true
    global: true
  content.notifications:
    https://www.reddit.com: false
  content.user_stylesheets:
    global: ~/.config/qutebrowser/userstyles.css
  tabs.favicons.scale:
    global: 0.75
  tabs.favicons.show:
    global: never
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 4
      right: 8
      top: 2
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.position:
    global: top
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 2000
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{audio} {current_title}'
  tabs.tooltips:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  window.title_format:
    global: '{perc}{current_title}'
