    global: true
  content.javascript.enabled:
    global: true
  content.notifications:
    global: false
  fonts.downloads:
    global: default_size sans-serif
  fonts.hints:
    global: bold default_size sans-serif
  fonts.keyhint:
    global: default_size sans-serif
  fonts.messages.error:
    global: default_size sans-serif
  fonts.messages.info:
    global: default_size sans-serif
  fonts.messages.warning:
    global: default_size sans-serif
  fonts.prompts:
    global: default_size sans-serif
  fonts.statusbar:
    global: 14px sans-serif
  fonts.tabs.selected:
    global: 14px sans-serif
  fonts.tabs.unselected:
    global: 14px sans-serif
