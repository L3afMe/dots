    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  completion.scrollbar.padding:
    global: 0
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://subscribe.adblockplus.org/?location=https%3A//raw.githubusercontent.com/Spam404/lists/master/adblock-list.txt
    - https://subscribe.adblockplus.org/?location=https%3A//easylist-downloads.adblockplus.org/fanboy-notifications.txt
    - https://subscribe.adblockplus.org/?location=https%3A//raw.githubusercontent.com/hoshsadiq/adblock-nocoin-list/master/nocoin.txt
