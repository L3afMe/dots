    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  statusbar.padding:
    global:
      bottom: 5
      left: 10
      right: 10
      top: 5
  statusbar.widgets:
    global:
    - keypress
    - url
    - progress
  tabs.favicons.scale:
    global: 0.75
  tabs.favicons.show:
    global: never
  tabs.indicator.padding:
    global:
      bottom: 5
      left: 5
      right: 10
      top: 5
  tabs.indicator.width:
    global: 3
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 2000
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{audio} {current_title}'
  tabs.title.format_pinned:
    global: '{audio} {index} {current_title}'
  tabs.tooltips:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  window.title_format:
    global: '{perc}{current_title}'
